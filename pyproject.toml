[project]
name = "signalblast"
version = "0.0.2"
description = "Broadcast bot for Signal"
authors = [{name = "Era Dorta"}]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
]
keywords = [
  "Signal",
  "Bot",
  "Broadcast",
]
dependencies = [
    "bcrypt>=4.1.3",
    "signalbot",
]

[tool.uv]
dev-dependencies = [
"pre-commit >=3.7.1,<4.0"]

[tool.uv.sources]
signalbot = { git = "https://github.com/Era-Dorta/signalbot.git", branch = "broadcastbot" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["I"] # isort
