[tool.poetry]
authors = ["Era Dorta"]
classifiers = [
  "Programming Language :: Python :: 3",
]
description = "Broadcast bot for Signal"
keywords = [
  "Signal",
  "Bot",
  "Broadcast",
]
maintainers = ["Era Dorta"]
name = "signalblast"
readme = "README.md"
repository = "https://github.com/Era-Dorta/signalblast"
version = "0.0.1"

[tool.poetry.dependencies]
python = "^3.10"
bcrypt = "^4.1.3"
signalbot = "^0.9.2"

[tool.poetry.dev-dependencies]
pre-commit = "^2.17.0"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.ruff]
line-length = 120

[tool.isort]
profile = "black"
line_length = 120
